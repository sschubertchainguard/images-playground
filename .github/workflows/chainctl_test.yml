name: Assume and Explore

on:
  workflow_dispatch: {}

jobs:
  assume-and-explore:
    name: actions assume example

    permissions:
      id-token: read

    runs-on: ubuntu-latest
    steps:

    - uses: chainguard-dev/actions/setup-chainctl@main
      with:
        identity: ${{secrets.CHAINCTL_ID}}

    - run: chainctl iam groups ls
